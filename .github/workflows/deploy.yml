name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy static assets
        run: |
          # Copy trail data, photos, map, and route for each trail
          for trail_dir in trails/*/; do
            trail_name=$(basename "$trail_dir")
            mkdir -p "dist/trails/$trail_name"
            # Copy trail.json
            [ -f "$trail_dir/trail.json" ] && cp "$trail_dir/trail.json" "dist/trails/$trail_name/"
            # Copy photos
            if [ -d "$trail_dir/photos" ]; then
              mkdir -p "dist/trails/$trail_name/photos"
              cp -r "$trail_dir/photos/"* "dist/trails/$trail_name/photos/"
            fi
            # Copy map and route
            [ -f "$trail_dir/map.png" ] && cp "$trail_dir/map.png" "dist/trails/$trail_name/"
            [ -f "$trail_dir/route.svg" ] && cp "$trail_dir/route.svg" "dist/trails/$trail_name/"
          done
          # Copy trails.json
          cp trails.json dist/
          cp manifest.json dist/
          # Copy shared images (icons, logos)
          mkdir -p dist/images
          cp images/*.png dist/images/
          cp images/*.svg dist/images/
          # Copy admin CMS
          cp -r admin dist/admin

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
